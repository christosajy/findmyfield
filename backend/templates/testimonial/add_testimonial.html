<!DOCTYPE html>
{% extends 'admin.html' %}
{% load static %}
{% block content %}

<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">PROCESS USER FEEDBACKS FOR WEBSITE INTERFACE</h4>
            <form class="form-sample" method="POST" action="{% url 'save_testimonial' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="card-description">Process User Information regarding Website Interface</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-sector" name="name" value="{{feed.name}}"
                                    placeholder="Name" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Profession</label>
                            <div class="col-sm-9">
                                <input type="text" name="profession" class="form-sector" required="required"
                                    placeholder="Profession">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email ID</label>
                            <div class="col-sm-9">
                                <input type="email" name="email" class="form-sector" value="{{feed.email}}"
                                    placeholder="Email ID" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date & Time</label>
                            <div class="col-sm-9">
                                <input type="datetime-local" name="datetime" class="form-sector" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea class="form-sector" name="feedback" required="required" style="height: 6rem;"
                        placeholder="User Feedback ">{{feed.feedback}}</textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info mr-2">
                        <i class="fa-solid fa-square-check"></i>
                        <span>SUBMIT</span>
                    </button>

                    <button class="btn btn-danger" type="reset">
                        <i class="fa-solid fa-square-xmark"></i>
                        <span>CANCEL</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
