<!DOCTYPE html>
{% extends 'admin.html' %}
{% load static %}
{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">VIEW AGENTS</h4>

            <!-- <div class="btn-group view-hide-btn" role="group">
                <button type="button" class="btn" title="Collapse Table" id="hide-btn">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
                <button type="button" class="btn" title="Expand Table" id="show-btn">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div> -->
            
            <a href="{% url 'remove_all_agents' %}" class="btn btn-dark delete-all">
                <span class="mr-1">ALL</span><i class="fa-solid fa-trash"></i>
            </a>

            <p class="card-description">All Information regarding Agents</p>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Applicant</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in agent %}
                        <tr>
                            <td>{{i.name}}</td>
                            <td>{{i.phone}}</td>
                            <td>{{i.email}}</td>
                            <td class="text-danger"><b>{{i.applicant}}</b></td>
                            <td>
                                <form action="{% url 'edit_agents' agent_id=i.id %}">
                                    <button type="submit" class="btn btn-success mr-2">
                                        <i class="fa-solid fa-pen" title="EDIT"></i>
                                    </button>
                                </form>
                            </td>
                            <td>
                                <form action="{% url 'remove_agents' agent_id=i.id %}">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% empty %}
                        <td class="text-danger">No Records Found</td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
